<!DOCTYPE html>
<html lang="ko ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calender</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    
    <style>
        body > h1{
            text-align: center; 
            color: green;
        }

        td{
            text-align: center;
            height: 70px;

        th{

<body>
    <form >
         <input type="text" name="날짜" id="cal">
         <br>
         <input type="text" name="내용" id="content">
         <br>
         <input type="submit" value="작성" id="btn">
    </form>

    <h1>2024년 11월</h1>

        <tr>
            <th>일</th>
            <th>월</th>
            <th>화</th>

    </table>
    <script>
        let num = document.querySelectorAll('td')
        let dateval
        for(let i=0; i<num.length; i++){
            num[i].addEventListener('click',function(){
               dateval = $(this).text()
               $('#cal').val(dateval)
            })
        }
         
         //document.querySelector('#content')
        
        
        document.querySelector('form').addEventListener('submit',function(e){
            e.preventDefault()
            let text = $('#content').val()
            
            for(let i=0; i<num.length; i++){
                
                if(i===Number(dateval)+4){
                    
                    $(num[i]).html(`<br>${dateval}<br>${text}`)
                    
                }
            }
        })
        </script>
</body>
</html>
