<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header 반응형 실습</title>
    <link rel="stylesheet" href="/02_css/수업.CSS/media2.css">
    <script src="https://kit.fontawesome.com/23bae2616b.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <div class="inner">
            <!-- <span class="logo">로고fontawesome</span> -->
            <i class="fa-solid fa-star" id="asd"></i>
            <ul class="menu">
                <li>메뉴1</li>
                <li>메뉴2</li>
                <li>메뉴3</li>
                <li>메뉴4</li>
            </ul>
            <!-- <span class="menu-bar">메뉴바</span> -->
        </div>
        <i class="fa-solid fa-bars" id="bgbar"></i>
        
        <ul class="small-menu">
            <li>메뉴1</li>
            <li>메뉴2</li>
            <li>메뉴3</li>
            <li>메뉴4</li>
        </ul> 
    </header>
    <script>
        document.querySelector('#bgbar').addEventListener('click', function(){
            document.querySelector('.small-menu').classList.toggle('smmenu2')
        })
        $('.small-menu > li').hover(function(){
            $(this).addClass('hover')
        }, function(){
            $(this).removeClass('hover')
        })

    </script>
</body>
</html>
