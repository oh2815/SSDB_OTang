<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kopy-starbucks</title>

</head>
<body>
    <!-- 
        1.메뉴바 만들기
        1-1. 소 메뉴바들 만들기
        1-2. login 및 검색창 만들기
        
        2. 로고 만들기
        2-1. 로고 이미지 따와서 넣기
        2-2. 로고 누르면 스타벅스 메인 화면으로 이동
        
        3. 창 축소시 메뉴바 간편화(버거바 이용)
        2-1. 축소시 검색창 및 서치 버튼 만들기
        2-2. 축소시 메뉴바 클릭되면 메뉴 내려옴
        2-3. 축소시 버거바, 지도아이콘, 계정 아이콘 생성
        -->
    <header>
        <img src="./Starbuckslogo.png" alt="메뉴바 로고 사진">
        <div>
            <span>Sign In</span>
            <span>My Starbucks</span>
            <span>Customer Service & ideas</span>
            <span>Find a Store</span>
            <input type="search" name="검색" id="1-search-bar" placeholder="통합 검색" color="gray">
        </div>
        <ul>COFFEE</ul>
        <ul>MENU</ul>
        <ul>STORE</ul>
        <ul>RESPONSIBLITY</ul>
        <ul>STARBUCKSWARDS</ul>
        <ul>CORPORATE SALES</ul>
        <ul>WHAT'S NEW</ul>

    </header>

    
</body>
</html>
